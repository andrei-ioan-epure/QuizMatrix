<div class="container">
  <h1>Rezultat test:</h1>
  <br />

  <p>Scorul tău: {{ score }}</p>
  <p>Timp : {{ totalTimeSpent }} secunde</p>
  <br />
  <p *ngIf="score >= 5">Foarte bine! Ești pe drumul cel bun!</p>
  <p *ngIf="score < 5">Poți face mai bine. Continuă să exersezi!</p>

  <button (click)="retryTest()">Refă Testul</button>
  <button routerLink="/leaderboard">Vezi leaderboard</button>
</div>

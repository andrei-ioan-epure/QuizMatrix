<div class="container">
  <div *ngFor="let slidePair of visibleSlidePairs; let i = index" class="pair">
    <div *ngFor="let slide of slidePair" class="box">
      <div class="imgBx">
        <img src="{{ slide }}" alt="Slide {{ i }}" />
      </div>
    </div>
  </div>
</div>

<div class="buttons_carousel">
  <button (click)="goToPreviousPair()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <div class="carousel-bullets">
    <span
      *ngFor="let _ of getTotalPairs(); let index = index"
      class="bullet"
      [class.active]="isActivePair(index)"
      (click)="goToPair(index)"
    ></span>
  </div>

  <button (click)="goToNextPair()">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>

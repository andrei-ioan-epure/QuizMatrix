<div
  class="add-own-test-container"
  *ngIf="currentState === 'selectDomainLengthDuration'"
>
  <div class="share-domain-container">
    <div class="select-container">
      <label for="domainSelect">Domeniu:</label>
      <select
        id="domainSelect"
        name="domainSelect"
        [(ngModel)]="selectedDomain"
        required
        (ngModelChange)="updateDisableButtons()"
      >
        <option value="biology">Biologie</option>
        <option value="physics">Fizica</option>
        <option value="math">Matematica</option>
      </select>
    </div>
    <div class="select-container">
      <label for="quizDuration">Durata (minute):</label>
      <input
        type="number"
        id="quizDuration"
        name="quizDuration"
        [(ngModel)]="quizDuration"
        required
        (ngModelChange)="updateDisableButtons()"
      />
    </div>

    <div class="select-container">
      <label for="quizLength">Numar de intrebari:</label>
      <input
        type="number"
        id="quizLength"
        name="quizLength"
        [(ngModel)]="quizLength"
        required
        (ngModelChange)="updateDisableButtons()"
      />
    </div>
  </div>
  <button
    type="button"
    (click)="submitParameters()"
    [disabled]="disableButtons"
  >
    Next
  </button>
</div>

<div class="add-own-test-container" *ngIf="currentState === 'enterQuestions'">
  <h1>Question {{ currentQuestion + 1 / quizLength }}</h1>
  <form (ngSubmit)="submitQuestion()" #questionForm="ngForm">
    <label for="questionText">Text intrebare:</label>
    <textarea
      id="questionText"
      name="questionText"
      [(ngModel)]="questionText"
      required
      (ngModelChange)="updateDisableButtons()"
    ></textarea>

    <label for="answer1">Raspuns 1:</label>
    <input
      type="text"
      id="answer1"
      name="answer1"
      [(ngModel)]="answers[0]"
      required
      (ngModelChange)="updateDisableButtons()"
    />

    <label for="answer2">Raspuns 2:</label>
    <input
      type="text"
      id="answer2"
      name="answer2"
      [(ngModel)]="answers[1]"
      required
      (ngModelChange)="updateDisableButtons()"
    />

    <label for="answer3">Raspuns 3:</label>
    <input
      type="text"
      id="answer3"
      name="answer3"
      [(ngModel)]="answers[2]"
      required
      (ngModelChange)="updateDisableButtons()"
    />

    <label for="answer4">Raspuns 4:</label>
    <input
      type="text"
      id="answer4"
      name="answer4"
      [(ngModel)]="answers[3]"
      required
      (ngModelChange)="updateDisableButtons()"
    />

    <label for="correctAnswer">Raspuns Corect:</label>
    <select
      id="correctAnswer"
      name="correctAnswer"
      [(ngModel)]="correctAnswer"
      required
      (ngModelChange)="updateDisableButtons()"
    >
      <option *ngFor="let answer of answers; let i = index" [value]="i">
        {{ "Answer " + (i + 1) }}
      </option>
    </select>
    <button
      type="button"
      (click)="submitQuestion()"
      [disabled]="disableButtons"
    >
      Next
    </button>
  </form>
</div>

<div class="add-own-test-container" *ngIf="currentState === 'quizComplete'">
  <div>
    <h1>
      Chestionarul tau este complet! Incepe-l acum sau da share pentru a juca cu
      prietenii tai!
    </h1>
  </div>
  <button type="button" (click)="startQuiz()" class="start-button">
    Start
  </button>
  <button type="button" (click)="shareQuiz()" class="share-button">
    Share
  </button>
</div>

<div class="container">
  <div class="top">
    <div class="left">
      <h2>{{ increment + 1 }}/{{ questions.length }}</h2>
    </div>
    <div class="middle">
      <div>
        <app-timer
          [duration]="time"
          (timeSpent)="onTimeSpent($event)"
        ></app-timer>
      </div>
    </div>
    <div class="right">
      <!-- <h2>{{ questions[increment].points }}</h2> -->
    </div>
    <div></div>
  </div>

  <div class="quiz">
    <h1 class="question">{{ getQuestionTextById(increment) }}</h1>
    <div class="answers">
      <div class="left">
        <button>
          {{ getAnswerTextById(increment + 1, 0) }}
        </button>
        <button>
          {{ getAnswerTextById(increment + 1, 1) }}
        </button>
      </div>
      <div class="right">
        <button>
          {{ getAnswerTextById(increment + 1, 2) }}
        </button>
        <button>
          {{ getAnswerTextById(increment + 1, 3) }}
        </button>
      </div>
    </div>
  </div>
  <button *ngIf="!isLastQuestion()" class="next" (click)="nextQuestion()">
    Next question
  </button>
  <button *ngIf="isLastQuestion()" class="finish" (click)="finishQuiz()">
    Finish Test
  </button>
</div>
